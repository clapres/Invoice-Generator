<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Karla:wght@800&display=swap" rel="stylesheet">
        <title>Invoice Creator</title>
    </head>
    <body>
        <main class="container">
            <header>
                <h1 class="title">Invoice Creator</h1>
                <p class="thank-you">Thanks for choosing GoodCorp, LLC!</p>
            </header>
            <div class="wrapper">
                <section id="button-row">
                    <button id="wash-btn" class="btn-row">Wash Car: $10</button>
                    <button id="mow-btn" class="btn-row">Mow Lawn: $20</button>
                    <button id="pull-btn"class="btn-row">Pull Weeds: $30</button>
                </section>
                <section>
                    <div class="detail">
                        <h6 class="invoice-static-text">TASK</h6>
                        <h6 class="invoice-static-text">TOTAL</h6>
                    </div>
                    <div id="invoice-detail"></div>
                  
                    <div class="item-left">
                        <hr>
                    </div>
                    <div class="detail">
                        <h6 class="invoice-static-text">NOTES</h6>
                        <h6 class="invoice-static-text">TOTAL AMOUNT</h6>
                    </div>
                    <div class="detail">
                        <p class="invoice-notes">We accept cash, credit card, or PayPal</p>
                        <p id="invoice-total" class="total">$0</p>
                    </div>
                </section>
                <footer>
                    <button id="sendBtn">Send Invoice</button>            
                </footer>
            </div>
        </main>
        
        <script src="index.js"></script>
    </body>
</html>
